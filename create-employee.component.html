<div class='emp'>

    <h3 style="text-align:center"> Create Employee</h3>

    <form #form='ngForm' (submit)='createNew(form.value)'>
        <div class='form-group'>
            <label for='eid'>Employee Id</label>
            <input id='eid' class='form-control' type='text' ngModel name='empid'  required>
        </div>
        
        <div class='form-group'>
            <label for='nm'>Name</label>
            <input id='nm' class='form-control' type='text' ngModel name='name'>
        </div>
        <div class='form-group'>
            <label for='sal'>Salary</label>
            <input id='sal' class='form-control' type='number' ngModel name='salary'>
        </div>
        <div class='form-group'>
            <label for='gen'>Gender</label>
            <input id='gen' class='form-control' type='text' ngModel name='gender'>
        </div>

        <button type='submit' class='btn btn-primary btn-block'>Submit</button>
    </form>


    <button (click)='cancel()' class='btn btn-danger btn-block'>Cancel</button>
    <p *ngIf='message != null' class='alert alert-danger'>{{message}}</p>
</div>
